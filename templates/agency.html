{% extends "layout.html" %}
{% block body %}
<br><br><br>



    <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Students that meet Criteria</h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                     <thead>
                                        <tr>
                                          <th>Student Name</th>
                                          <th>GPA</th>
                                          <th>Program</th>
                                          <th>Demographics</th>
                                        </tr>
                                      </thead>
                                    <tbody>
                                    {% for student in students %}
                                    <tr>
                                      <td>{{ student.stu_name }}</td>
                                      <td>{{ student.stu_gpa }}</td>
                                      <td>{{ student.prog_name }}</td>
                                      <td>{{ student.stu_demographics }}</td>
                                    </tr>
                                    {% else %}
                                    <tr>
                                      <td>No Students</td>
                                    </tr>
                                    {% endfor %}
                                  </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
